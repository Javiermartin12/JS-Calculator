<!DOCTYPE html>
<html>

<!--Nuestra respectiva cabecera predeterminada-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="styles.css">
  <title>JS Calculator</title>
</head>

<!-- Aqui comenzamos la calculadora con los respectivos
botones que se pide, los botones estan colocados en l
siguiente orden para para que se refleje en las columnas 
del grid-->

<body>
<script src="index.js" defer></script>
<div class="calculator-container">
  <div class="toggle-switch" id="toggle-switch"></div>
    <div class="calculator">
       <div class="display">0</div>
          <button id="c" class="btn">C</button>
           <button id="delete" class="btn">âˆ“</button>
           <button class="btn">%</button>
           <button class="btn">/</button>
           <button class="btn">7</button>
           <button class="btn">8</button>
           <button class="btn">9</button>
           <button class="btn">*</button>
           <button class="btn">4</button>
           <button class="btn">5</button>
           <button class="btn">6</button>
           <button class="btn">-</button>
           <button class="btn">1</button>
           <button class="btn">2</button>
           <button class="btn">3</button>
           <button class="btn">+</button>
           <button id="cero" class="btn">0</button>
           <button class="btn">.</button>
          <button id="equal" class="btn">=</button>
    </div>
  
</body>

</html>
